<html>
  <head>
    <title>Flocking</title>

    <style>
      body {
        padding: 0;
      }

      .fk-controls {
        position: fixed;
        top: 0;
        height: 100%;
        right: 0;
        font-size: 16px;
        padding-right: 2em;
      }
    </style>
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <div class="fk-canvas"> </div>

    <div class="fk-controls">
      <ul>
        <li>
          <button class="fk-stop">Stop</button>
          <button class="fk-start">Start</button>
        </li>
        <li>
          <button class="fk-toggle-range">Toggle Range Display</button>
        </li>
        <li>
          <button class="fk-toggle-heading">Toggle Heading Display</button>
        </li>
      </ul>

      <ul>
        <li>
          <label>Boids</label>
          <input class="fk-boids" type="nu`mber" />
        </li>
        <li>
          <label>Radius</label>
          <input class="fk-radius" type="number" step="0.05" />
        </li>
        <li>
          <label>Radius 2</label>
          <input class="fk-radius-2" type="number" step="0.05" />
        </li>
        <li>
          <label>Radius Steps</label>
          <input class="fk-radius-steps" type="number" step="0.05" />
        </li>
        <li>
          <label>Range</label>
          <input class="fk-range" type="number" step="0.05" />
        </li>
        <li>
          <label>Speed</label>
          <input class="fk-speed" type="number" step="0.05" />
        </li>
        <li>
          <label>Speed 2</label>
          <input class="fk-speed-2" type="number" step="0.05" />
        </li>
        <li>
          <label>Speed Steps</label>
          <input class="fk-speed-steps" type="number" step="0.05" />
        </li>
      </ul>

      <ul>
        <li>
          <label>Alignment Weight</label>
          <input class="fk-weight-alignment" type="number" step="0.05" />
        </li>

        <li>
          <label>Cohesion Weight</label>
          <input class="fk-weight-cohesion" type="number" step="0.05" />
        </li>

        <li>
          <label>Separation Weight</label>
          <input class="fk-weight-separation" type="number" step="0.05" />
        </li>
      </ul>

      <ul>
        <li>
          <label>Group Alignment Weight</label>
          <input class="fk-group-weight-alignment" type="number" step="0.05" />
        </li>

        <li>
          <label>Group Cohesion Weight</label>
          <input class="fk-group-weight-cohesion" type="number" step="0.05" />
        </li>

        <li>
          <label>Group Separation Weight</label>
          <input class="fk-group-weight-separation" type="number" step="0.05" />
        </li>

        <li>
          <label>Groups</label>
          <input class="fk-groups" type="number" step="0.05" />
        </li>
      </ul>

      <ul>
        <li>
          <label>FPS</labe>
          <span class="fk-fps"> </span>
        </li>
      </ul>
    </div>

    <script src="js/index.min.js"> </script>
  </body>
</html>
